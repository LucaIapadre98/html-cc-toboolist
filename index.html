<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "style.css">
    <title></title>
</head>
<body>
    <div class="header">
     <header class="container">
        <div class="logo">
            <img src="../html-cc-toboolist/Logo (1).png" alt="logo"> 
            <span class="logo-text">
            <h1>Toboolist</h1>
        </div>
     </header>
    </div>
    <main>
        <div class="container2">
            <section class="button">
                <button class="task">Add task</button>
                <button class="section">add section</button>
            </section>
            <section class="text">
                <h1 class="title">New task</h1> 
                 <p><span id="text">Newsletter</span>
                <button class="button-text">Editorial</button></p>
            </section>
            <section class="text2">
                <h1 class="title2">Today</h1> 
                 <p>Blog post <button class="button-title2">Editorial</button></p>

                 <p>Interview John <button class="button-john">Recruiting</button></p>
                 <p>Summit update<button class="button-summit">Mobile</button></p>
            </section>
            <section class="text3">
                <h1 class="title3">Upcoming</h1> 
                 <p>Schedule meeting</p>
                 <p>homepage<button class="button-website">Website</button></p>
                 <p>Onboard<button class="button-safes">Safes</button></p>
                 <p>Review<button class="button-editorial">Editorial</button></p>
            </section>

        </div>
       
    </main>
    <footer></footer>

</html>
